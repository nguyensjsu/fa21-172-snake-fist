<!DOCTYPE html>
<head>
    <title>Genius Appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
</head>

<body>
    <div style="display:flex; flex-direction: column; justify-content: center; align-items: center">
        <h1 style="padding-top: 40px; padding-bottom: 20px;">Schedule your Genius Appointment</h1>
        <form name="form" th:action="@{/schedule}" th:object="${time}" method="post" action="">
            <div class="form-group">
                <p>Day:</p>
                <select class="form-control" id="day" name="day" th:field="*{day}">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>
            </div>
            <div class="form-group">
                <p>Hour:</p>
                <input class="form-control" type="textarea" id="hour" name="hour" placeholder=""  th:field="*{hour}" />
            </div>
            <div class="form-group">
                <p>Minutes:</p>
                <input class="form-control" type="textarea" id="minutes" name="minutes" placeholder=""  th:field="*{minutes}" />
            </div>
            <div class="form-group">
                <p>Location:</p>
                <input class="form-control" type="textarea" id="location" name="location" placeholder=""  th:field="*{location}" />
            </div>

            <br></br>
            <input class="btn btn-primary btn-block" type="submit" name="action" id="schedule" value="Submit">
        </form>

        <a class="btn btn-secondary" style="margin-top: 40px;" href="/">Return to home</a>
        <br></br>
        <br></br>
        <div class="confirmed">
            <span th:text="${confirmed}" />
        </div>
    </div>
 </body>

 </html>
