<!DOCTYPE html>
<head>
    <title>Refund Request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 

</head>

<body>
    <div style="display:flex; flex-direction: column; justify-content: center; align-items: center">
        <h1 style="padding-top: 40px; padding-bottom: 10px;">Refund Request</h1>
        <text style="padding-bottom: 30px;">Please enter the following information to request a refund</text>
        <form name="form" th:action="@{/refund}" th:object="${info}" method="post" action="">
            <div class="form-group">
                <p>Title of the product:</p>
                <input class="form-control" type="textarea" id="title" name="title" placeholder=""  th:field="*{title}" />
            </div>
            <div class="form-group">
                <p>Subtitle (if any):</p>
                <input class="form-control" type="textarea" id="subtitle" name="subtitle" placeholder=""  th:field="*{subtitle}" />
            </div>
            <div class="form-group">
                <p>Description:</p>
                <input class="form-control" type="textarea" id="description" name="description" placeholder=""  th:field="*{description}" />
            </div>
            <div class="form-group">
                <p>Price:</p>
                <input class="form-control" type="textarea" id="price" name="price" placeholder=""  th:field="*{price}" />
            </div>
            <div class="form-group">
                <p>Card:</p>
                <input class="form-control" type="textarea" id="card" name="card" placeholder=""  th:field="*{card}" />
            </div>
        
            <br></br>
            <input class="btn btn-primary btn-block" type="submit" name="action" id="contact" value="Submit" >
        </form>

        <a class="btn btn-secondary" style="margin-top: 40px;" href="/">Return to home</a>
        <br></br>
        <br></br>
        <div class="confirmed">
            <span th:text="${confirmed}" />
        </div>
    </div>
 </body>

 </html>
